<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="header :: head" >
</head>

<body class="hold-transition login-page" style="background: url(img/wood.png)">
 
 	<img src="img/logo.png" style="position:absolute;top:100px">
  
 <div class="login-box bg-black">
  
  <div class="login-logo" >
     <span th:text="#{login.title}" ></span>
  </div>
  
  <div class="card">
    <div class="bg-black disabled card-body login-card-body">
      
      <p class="login-box-msg">
        <span th:text="#{login.welcome}" ></span>
      </p>
      
      <div th:if="${param.error}">
        <div class="alert alert-danger">
          <span th:text="#{login.invalidcredentials}" ></span>
        </div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-info">
          <span th:text="#{login.logout}" ></span>
        </div>
      </div>
                    
      <form th:action="@{/login}" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="username" id="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-secondary btn-block">
            	<span th:text="#{login.button}" ></span>
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/adminlte.min.js"></script>

</body>
</html>
